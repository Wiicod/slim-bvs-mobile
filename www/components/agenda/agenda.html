<div id="agenda">
    <div class="clearfix"></div>
    <div class="row-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-2 col-sm-2 col-md-2">
                <button class="btn btn-raised btn-lg btn-default" ui-sref="accueil" style="margin: 0;" translate>
                    AGENDA.ARG_1
                </button>
            </div>

            <div class="col-lg-7 col-sm-7 col-md-7" style="padding-left: 25px;padding-right: 8px">
                <h3 style="padding: 0;margin: 7px;text-align: center;"><span translate>AGENDA.ARG_2</span> <span class="value">{{agendas.length}}</span> <span translate>AGENDA.ARG_3</span></h3>
            </div>

            <div class="col-lg-3 col-sm-3 col-md-3" style="padding-left: 25px;padding-right: 8px">
                <input class="form-control" ng-model="search_event" placeholder="Rechercher un événement" type="text">
            </div>


        </div>
    </div>
    <div class="row-fluid">
        <div class="col-lg-4 col-sm-4 col-md-4">
            <fieldset>
                <legend translate>AGENDA.TITRE_1</legend>
                <div class="row-fluid btn-line">
                    <button class="btn btn-raised btn-lg btn-primary pull-right" ng-click="ajouter()" translate>AGENDA.ARG_4
                    </button>
                </div>
                <datetimepicker data-ng-model="data.embeddedDate"
                                data-datetimepicker-config="{ startView:'day', minView:'day',modelType:'moment' }" />
            </fieldset>

        </div>

        <div class="col-lg-8 col-sm-8 col-md-8">
            <fieldset ng-hide="new==true">
                <legend translate>AGENDA.TITRE_2</legend>
                <div class="scroll-categorie">
                    <ul class="timeline">
                        <li ng-repeat="a in agendas|orderBy:'-created_at':true|filter:search_event" ng-class="{'timeline-inverted':$index%2==0}">
                            <div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4 class="timeline-title">{{a.title}}</h4>
                                    <p><small class="text-muted value"><i class="glyphicon glyphicon-time"></i> {{a.start_at}} - {{a.end_at}}</small></p>
                                </div>
                                <div class="timeline-body">
                                    <p>{{a.description}}</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </fieldset>

            <fieldset ng-hide="new==false">
                <legend translate>AGENDA.TITRE_2</legend>
                <div class="row-fluid">
                    <div class="col-lg-3 col-sm-3 col-md-3">
                        <input class="form-control" ng-model="filtre" placeholder="Filtre" type="text">
                    </div>
                    <div class="col-lg-1 col-sm-1 col-md-1">
                        <h5 translate>HISTORIQUE.ARG_1</h5>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-md-3">
                        <div class="dropdown">
                            <a class="dropdown-toggle" id="dropdownStart" role="button" data-toggle="dropdown" data-target=".dropdown-start-parent"
                                    >
                                <div class="input-group date">
                                    <input type="text" class="form-control" data-ng-model="dateRangeStart">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="dateRangeStart"
                                                data-datetimepicker-config="{ dropdownSelector: '#dropdownStart', renderOn: 'end-date-changed',startView:'day', minView:'day' }"
                                                data-on-set-time="startDateOnSetTime()"
                                                data-before-render="startDateBeforeRender($dates)"></datetimepicker>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-1 col-sm-1 col-md-1">
                        <h5 translate>HISTORIQUE.ARG_2</h5>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-md-3">
                        <div class="dropdown">
                            <a class="dropdown-toggle" id="dropdownEnd" role="button" data-toggle="dropdown" data-target=".dropdown-end-parent"
                                    >
                                <div class="input-group date">
                                    <input type="text" class="form-control" data-ng-model="dateRangeEnd">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" style="left: -50%;" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="dateRangeEnd"
                                                data-datetimepicker-config="{ dropdownSelector: '#dropdownEnd', renderOn: 'start-date-changed',startView:'day', minView:'day' }"
                                                data-on-set-time="endDateOnSetTime()"
                                                data-before-render="endDateBeforeRender($view, $dates, $leftDate, $upDate, $rightDate)"></datetimepicker>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-1 col-sm-1 col-md-1">
                        <div class="btn btn-primary btn-raised btn-sm" ng-click="actualiser_facture()"><i class="fa fa-refresh"></i></div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-8 col-sm-8 col-md-8">
                        <div class="row-fluid">
                            <div class="col-lg-3 col-md-3 col-sm-3" translate>Titre</div>
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                <input type="text" class="form-control" ng-model="a.titre">
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="col-lg-3 col-md-3 col-sm-3" translate>Du</div>
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                <div class="dropdown">
                                    <a class="dropdown-toggle" id="dropdownStart" role="button" data-toggle="dropdown" data-target=".dropdown-start-parent"
                                            >
                                        <div class="input-group date">
                                            <input type="text" class="form-control" data-ng-model="dateStart">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                        </div>
                                    </a>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                        <datetimepicker data-ng-model="dateStart"
                                                        data-datetimepicker-config="{ dropdownSelector: '#dropdownStart', renderOn: 'end-date-changed',startView:'day', minView:'day' }"
                                                        data-on-set-time="startDateOnSetTime()"
                                                        data-before-render="startDateBeforeRender($dates)"></datetimepicker>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="col-lg-3 col-md-3 col-sm-3" translate>Au</div>
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                <div class="dropdown">
                                    <a class="dropdown-toggle" id="dropdownEnd" role="button" data-toggle="dropdown" data-target=".dropdown-end-parent"
                                            >
                                        <div class="input-group date">
                                            <input type="text" class="form-control" data-ng-model="dateRangeEnd">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                        </div>
                                    </a>
                                    <ul class="dropdown-menu" style="left: -50%;" role="menu" aria-labelledby="dLabel">
                                        <datetimepicker data-ng-model="dateRangeEnd"
                                                        data-datetimepicker-config="{ dropdownSelector: '#dropdownEnd', renderOn: 'start-date-changed',startView:'day', minView:'day' }"
                                                        data-on-set-time="endDateOnSetTime()"
                                                        data-before-render="endDateBeforeRender($view, $dates, $leftDate, $upDate, $rightDate)"></datetimepicker>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="col-lg-3 col-md-3 col-sm-3" translate>Type</div>
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                <select ng-model="a.concern_type" class="form-control" ng-options="c.id as c.name for c in concernes">
                                    <option value="">Type</option>
                                </select>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="col-lg-3 col-md-3 col-sm-3" translate>Concerne</div>
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                <select ng-model="a.concern_id" class="form-control" ng-options="c.id as c.name for c in concerne">
                                    <option value="">Concerne</option>
                                </select>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div>
                            <legend translate>Informations supplementaires</legend>
                            <div class="row-fluid">
                                <textarea ng-model="a.content" class="form-control"></textarea>
                            </div>
                        </div>
                        <button type="button" class="btn btn-raised btn-default" ng-click="annuler()" translate>COMMANDE.ARG_15</button>
                        <button type="button" class="btn btn-raised btn-primary" ng-click="enregistrer_evenement(a)" translate>COMMANDE.ARG_16</button>
                    </div>
                </div>

            </fieldset>

        </div>
    </div>

</div>
